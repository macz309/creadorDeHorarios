<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Creador de horarios.</h1>
    <div class="control-Selector">
        <div class="elegirHorario">
            <select id="horariosCreados">
                
            </select>
            <button onclick="cargarHorario()">Cargar</button>
        </div>
        <div class="crearHorario">
            <input type="text" id="nombreNuevo" autocomplete="off" autocapitalize="sentences">
            <button onclick="crearNuevoHorario()"> Crear </button>
        </div>
        <div class="guardarHorario">
            <input type="text" id="horarioActual" readonly=true>
            <button onclick="guardarHorario()"> Guardar </button>
        </div>
    </div>
    <div class="control-Horario">
        <div id="horarios">

        </div>
        <div class="extras">
            <button class="agregar" onClick="agregarNotacion();return false;">Agregar notacion</button>
            <div id="notaciones">
                
            </div>
        </div>
    </div>
       
    
</body>
<script src="js/index.js"></script>
</html>
